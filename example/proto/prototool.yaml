protoc:
  version: 3.6.1
lint:
  group: uber2
  rules:
    remove:
      - REQUEST_RESPONSE_NAMES_MATCH_RPC
      - REQUEST_RESPONSE_TYPES_UNIQUE
  file_header_path: license_header.txt
generate:
  go_options:
    import_path: github.com/uber/prototool/example/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ../gen/go
    - name: java
      output: ../gen/java
